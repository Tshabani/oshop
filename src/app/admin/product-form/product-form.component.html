<div class="row">
    <div class="col-md-6">
        <form #f = "ngForm" (ngSubmit) ="save(f)">
            <div class="form-group">
                <label for="title">Title</label>
                <input ngModel name = "title" id="title" type="text" class="form-control" #title='ngModel' required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">R</span>
                    <input #price='ngModel' ngModel name = "price" id="price" type="number" class="form-control" required [min]="0">            
                </div>        
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">            
                    <div *ngIf="price?.errors?.required">Price is required</div>
                    <div *ngIf="price?.errors?.min">Price should be 0 or higher</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select ngModel name="category" id="category"class="form-select">
                    <option value=""></option>
                    <option *ngFor="let c of categories$"  [ngValue]="c.$key">
                        {{c.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl='ngModel'  ngModel name = "imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    Image URL is required
                </div>
            </div>
            <button style="margin-top: 10px;" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value | currency: 'ZAR'}}</p>
            </div>
          </div>
    </div>
</div>
